<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let clasificaciones = ["Ana",
                                "Oswaldo",
                                "Raúl",
                                "Celia",
                                "María",
                                "Antonio"];
        document.write("Clasificacion actual: " + "</br>");
        for (x = 0; x < clasificaciones.length; x ++) {
            document.write(clasificaciones[x] + "</br>");
        }
        document.write("Clasificacion actualizada" + "</br>");
        
    </script>
</body>
</html>
