<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let text = prompt("Introduce un texto","Esto es una prueba");

        let countA = 0, countB = 0;

        for ( x = 0; x < text.length; x ++) {
            if(text.charAt(x) == 'a') {
                countA ++;
            }
            if (text.charAt(x) == 'b') {
                countB++;
            }
            console.log(countA+","+countB);
            if(countA == countB) {
                document.write("Hay el mismo numero de as que de bs");
            }
            else {
                document.write("Hay diferente numero de as que de bs");
            }
        }
    </script>
</body>
</html>
