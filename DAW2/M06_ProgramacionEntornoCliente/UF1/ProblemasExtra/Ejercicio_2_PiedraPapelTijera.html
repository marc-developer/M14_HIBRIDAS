<html lang="en">
<head>

<body>
    <script>
        var partidas = 1;

        while(true) {

                    document.write("empate" + "<br />");
                }
                else if(tirada === "papel") {
                    document.write("Ganaste!"+ "<br />");

                    if(pregunta === "no") {
                        break;
                    }
                    else {
                        continue;
                    }
                }
                else if(tirada === "tiejras") {
                    document.write("perdiste"+ "<br />");
                    var pregunta = prompt("seguir jugando?");
                    if(pregunta === "no") {
                        break;
                    }
                    else {
                        continue;
                    }
                }
            }
            else if(pcTirada === 2) {

                partidas ++;

                if(tirada === "piedra") {
                    document.write("perdiste"+ "<br />");
                    var pregunta = prompt("seguir jugando?");
                    if(pregunta === "no") {

                    }
                }
                else if(tirada === "papel") {

                    if(pregunta === "no") {

                    }
                    else {
                        continue;
                    }
                }
            }
            else {

                partidas ++;

                if (tirada === "piedra") {
                    document.write("Ganaste!"+ "<br />");
                    var pregunta = prompt("seguir jugando?");
                    if(pregunta === "no") {

                    }
                    else {
                        continue;
                    }

                else if(tirada === "papel") {
                    document.write("perdiste"+ "<br />");
                    var pregunta = prompt("seguir jugando?");
                    if(pregunta === "no") {

                    else {

                    }
                }
                else if(tirada === "tijeras") {
                    document.write("empate"+ "<br />");

            }
        }
        document.write("rondas jugadas:" + partidas);
