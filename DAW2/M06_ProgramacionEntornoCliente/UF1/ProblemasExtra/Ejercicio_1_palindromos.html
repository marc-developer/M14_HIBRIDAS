<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var texto = prompt("introduce una frase");
        var alReves = texto.reverse();

        if (texto === alReves) {
            document.write("es un palindromo");
        }
        else {
            document.write("no es palindromo");
        }

    </script>
</body>
</html>
