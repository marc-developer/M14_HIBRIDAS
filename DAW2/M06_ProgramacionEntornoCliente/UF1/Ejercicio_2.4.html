<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let texto = prompt("Introduce un texto", "Este texto es de prueba");
        let char = prompt("introduce caracter a eliminar" , "a");

        let charRem = "";

        for(x = 0; x < texto.length; x++) {
            if( texto[x] != char) {
                charRem += texto[x];
            }
        }

        alert(charRem);
    </script>
</body>
</html>
